.ui.centered.grid.login-form > .column h3:before {
	position: absolute;
    height: 100%;
    width: 100%;
    background-color: rgba(49, 126, 235, 0.4);
    top: 0px;
    left: 0px;
    content: '';
    border-radius: 6px 6px 0px 0px;
    -moz-border-radius: 6px 6px 0px 0px;
    -webkit-border-radius: 6px 6px 0px 0px;
}
.ui.form .field,
.ui.icon.input,
.wide.column.centered.grid {
	padding-left: 2rem;
	padding-right: 2rem;
}
.ui.icon.input label {
	display: none;
}
.ui.form > div {
	margin-bottom: 1rem;
}
.ui.message {
	margin-top: -1rem !important;
	margin-bottom: 2rem !important;
}
.ui.form .field {
	margin-top: 1rem;
	margin-bottom: 2rem;
}
.ui.form input[type=text],
.ui.form input[type=password] {
	border-radius: 2px;
	box-shadow: none;
	border-color: #EEE;
	background-color: #fafafa;
    color: rgba(0,0,0,0.6);
    height: 46px;
    padding: 10px 16px;
    line-height: 1.3333333;
}
.ui.form input[type=text]:focus,
.ui.form input[type=password]:focus {
	border: 1px solid #e0e0e0;
	background-color: #FFF;
	box-shadow: none;
	border-radius: 2px;
}
.wide.column.centered.grid {
	margin-top: 1rem;
	margin-bottom: 2rem;
}
.wide.column.centered.grid a {
	font-size: 14px;
	font-weight: bold;
}
.large.fluid.ui.button.blue {
	opacity: .93;
	background-color: #1e88e5;
    border: 1px solid #1e88e5;
}
.large.fluid.ui.button.blue:hover {
	opacity: 1;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); 
}
.ui.message {
	border-radius: 2px;
	margin-left: 2rem;
	margin-right: 2rem;
	margin-bottom: 2rem !important;
}
</style>
</head>
<body>
	
<div class="pusher">
	<div class="container">
		<div class="ui two column centered grid login-form">
			<div class="column">
						
				<form method="post" action="/CMD_LOGIN" name="loginForm" id="loginForm">
				<input type="hidden" value="/" name="referer"/>
					<div class="ui large form">
						<h3><span>云主机控制面板</span></h3>
				
						|FAILEDLOGIN|
				
						<div class="ui icon input">
							<label for="username">Username:</label>
							<input type="text" id="username" name="username" placeholder="Username" tabindex="1">
						</div>
			
						<div class="ui icon input">
							<label for="password">Password: </label>
							<input type="password" id="password" name="password" placeholder="Password" tabindex="2">
						</div>
						
						<div class="field">
							<button type="submit" class="large fluid ui button blue" tabindex="3">登 录</button>
						</div>
				
						|*if LOST_PASSWORD="yes"|
						<div class="sixteen wide column centered grid">
							<div class="column">
								<a href="/CMD_LOST_PASSWORD"><i class="lock icon"></i>找回密码?</a>
							</div>
						</div>
						|*endif|
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
